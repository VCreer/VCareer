<section class="about-section">
  <div class="container">
    <div class="about-content">
      <div class="about-image">
        <img [src]="image" [alt]="title" />
      </div>
      <div class="about-text">
        <h2>{{ translate(title) }}</h2>
        <p>{{ translate(description) }}</p>
        <div class="about-buttons">
          <button class="btn-primary" (click)="onPrimaryClick()">{{ translate(primaryButtonText) }}</button>
          <button class="btn-secondary" (click)="onSecondaryClick()">{{ translate(secondaryButtonText) }}</button>
        </div>
      </div>
    </div>
  </div>
</section>
