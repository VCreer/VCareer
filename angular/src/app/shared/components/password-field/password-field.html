<div class="form-group">
  <label class="form-label" *ngIf="label">
    <svg class="label-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="#6B7280" stroke-width="2"/>
      <circle cx="12" cy="16" r="1" fill="#6B7280"/>
      <path d="M7 11V7C7 5.67392 7.52678 4.40215 8.46447 3.46447C9.40215 2.52678 10.6739 2 12 2C13.3261 2 14.5979 2.52678 15.5355 3.46447C16.4732 4.40215 17 5.67392 17 7V11" stroke="#6B7280" stroke-width="2"/>
    </svg>
    {{ label }}
    <span *ngIf="required" class="required-asterisk">*</span>
  </label>
  
  <div class="password-input-container">
    <input
      [type]="showPassword ? 'text' : 'password'"
      [placeholder]="placeholder"
      [value]="value"
      [disabled]="disabled"
      [class.error]="error"
      (input)="onInput($event)"
      (blur)="onBlur()"
      class="form-input"
    />
    <button 
      type="button" 
      class="password-toggle"
      (click)="togglePasswordVisibility()"
      [disabled]="disabled"
    >
      <svg class="eye-icon" [class.hidden]="showPassword" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
        <circle cx="12" cy="12" r="3"></circle>
      </svg>
      <svg class="eye-icon" [class.hidden]="!showPassword" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
        <line x1="1" y1="1" x2="23" y2="23"></line>
      </svg>
    </button>
  </div>
  
  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>
</div>
