<div class="cv-block-skills" [formGroup]="form">
  <div formArrayName="items">
    <div 
      *ngFor="let item of itemsFormArray.controls; let i = index; trackBy: trackByIndex"
      class="skill-item"
      [formGroupName]="i">
      
      <div class="form-row">
        <div class="form-group">
          <label>Tên kỹ năng <span class="required">*</span></label>
          <input 
            type="text" 
            formControlName="skillName"
            placeholder="Ví dụ: Angular, JavaScript"
            class="form-control">
        </div>
        <div class="form-group">
          <label>Mức độ</label>
          <select formControlName="level" class="form-control">
            <option value="">Chọn mức độ</option>
            <option *ngFor="let level of skillLevels" [value]="level">{{ level }}</option>
          </select>
        </div>
        <div class="form-group">
          <label>Danh mục</label>
          <select formControlName="category" class="form-control">
            <option value="">Chọn danh mục</option>
            <option *ngFor="let cat of skillCategories" [value]="cat">{{ cat }}</option>
          </select>
        </div>
        <div class="form-group action-group">
          <button 
            type="button" 
            class="btn-remove-item"
            (click)="removeItem(i)"
            [disabled]="itemsFormArray.length === 1">
            <i class="fa fa-times"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <button 
    type="button" 
    class="btn-add-item"
    (click)="addItem()">
    <i class="fa fa-plus"></i> Thêm kỹ năng
  </button>
</div>
