<div class="hero-section">
  <div class="hero-background" [style.background-image]="'url(' + backgroundImage + ')'"></div>
  
  <div class="hero-content">
    <div class="hero-text">
      <h1>{{ title }}</h1>
      <p>{{ subtitle }}</p>
    </div>
    
    <div class="search-container" *ngIf="showSearchForm">
      <form class="search-form" (ngSubmit)="onSearch()">
        <div class="search-field">
          <input 
            type="text" 
            class="search-input" 
            placeholder="Tìm kiếm việc làm..."
            [(ngModel)]="searchForm.jobTitle"
            name="jobTitle"
          />
        </div>
        
        <div class="search-field">
          <select 
            class="search-select" 
            [(ngModel)]="searchForm.location"
            name="location"
          >
            <option value="">Tất cả địa điểm</option>
            <option value="hanoi">Hà Nội</option>
            <option value="hcm">TP. Hồ Chí Minh</option>
            <option value="danang">Đà Nẵng</option>
          </select>
        </div>
        
        <div class="search-field">
          <select 
            class="search-select" 
            [(ngModel)]="searchForm.category"
            name="category"
          >
            <option value="">Tất cả ngành nghề</option>
            <option value="it">Công nghệ thông tin</option>
            <option value="marketing">Marketing</option>
            <option value="sales">Kinh doanh</option>
          </select>
        </div>
        
        <button type="submit" class="search-btn">Tìm kiếm</button>
      </form>
    </div>

    <!-- Inline statistics row under search bar -->
    <div class="hero-stats">
      <div class="hero-stat">
        <div class="icon-box">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="14" rx="2" ry="2"></rect><line x1="8" y1="21" x2="16" y2="21"></line></svg>
        </div>
        <div class="content"><div class="num">25,850</div><div class="label">Việc làm</div></div>
      </div>
      <div class="hero-stat">
        <div class="icon-box">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-3-3.87"/><path d="M4 21v-2a4 4 0 0 1 3-3.87"/><circle cx="12" cy="7" r="4"/></svg>
        </div>
        <div class="content"><div class="num">10,250</div><div class="label">Ứng cử viên</div></div>
      </div>
      <div class="hero-stat">
        <div class="icon-box">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 21V8l9-5 9 5v13"/><path d="M9 21V12h6v9"/></svg>
        </div>
        <div class="content"><div class="num">18,400</div><div class="label">Các công ty</div></div>
      </div>
    </div>
  </div>
</div>
