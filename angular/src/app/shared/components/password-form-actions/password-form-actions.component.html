<div class="password-form-actions">
  <app-button 
    [type]="'secondary'"
    [buttonType]="'button'"
    (click)="onCancel()"
    [disabled]="isSaving || disabled"
    class="cancel-btn">
    {{ cancelText }}
  </app-button>
  <app-button 
    [type]="'primary'"
    [buttonType]="'submit'"
    (click)="onSave()"
    [disabled]="isSaving || disabled"
    [loading]="isSaving"
    class="save-btn">
    {{ saveText }}
  </app-button>
</div>
