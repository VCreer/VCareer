<div class="form-group">
  <label class="form-label" *ngIf="label">
    <svg *ngIf="icon" class="label-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path [attr.d]="icon" stroke="#6B7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    {{ label }}
    <span *ngIf="required" class="required-asterisk">*</span>
  </label>
  
  <div class="input-container">
    <input
      [type]="type"
      [placeholder]="placeholder"
      [value]="value"
      [disabled]="disabled"
      [class.error]="error"
      (input)="onInput($event)"
      (blur)="onBlur()"
      class="form-input"
    />
  </div>
  
  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>
</div>
