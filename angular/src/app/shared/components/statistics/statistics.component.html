<section class="stats-section">
  <div class="container">
    <div class="stats-grid">
      <div class="stat-item" *ngFor="let stat of statistics">
        <div class="stat-number">{{ stat.number }}</div>
        <h3>{{ translate(stat.title) }}</h3>
        <p>{{ translate(stat.description) }}</p>
      </div>
    </div>
  </div>
</section>
