<div class="status-dropdown-wrapper" (click)="$event.stopPropagation()">
  <button type="button" class="status-dropdown" (click)="toggleDropdown()">
    <span>{{ getSelectedLabel() }}</span>
    <i class="fa fa-chevron-down"></i>
  </button>
  <div class="status-dropdown-menu" *ngIf="showDropdown">
    <button
      type="button"
      class="status-dropdown-item"
      *ngFor="let option of options"
      [class.active]="selectedValue === option.value"
      (click)="onStatusSelect(option.value)">
      <span>{{ option.label }}</span>
      <i class="fa fa-check" *ngIf="selectedValue === option.value"></i>
    </button>
  </div>
</div>
