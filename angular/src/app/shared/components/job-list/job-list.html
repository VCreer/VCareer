<div class="job-list">
  <!-- Job Cards -->
  <div class="job-cards" *ngIf="getPaginatedJobs().length > 0">
    <div class="job-card" *ngFor="let job of getPaginatedJobs()" (click)="onJobClick(job)">
      <!-- Two Column Layout -->
      <div class="job-card-content">
        <!-- Column 1: Company Logo -->
        <div class="logo-column">
          <div class="company-logo">
            <img [src]="job.logo" [alt]="job.company" onerror="this.src='assets/images/vng.png'" />
          </div>
        </div>

        <!-- Column 2: Job Details -->
        <div class="details-column">
          <!-- Job Header -->
          <div class="job-header">
            <div class="job-title-row">
              <h3 class="job-title">{{ job.title }}</h3>
              <span class="title-salary">{{ job.salaryText }}</span>
            </div>
          </div>

          <!-- Company Info -->
          <div class="company-info">
            <h4 class="company-name">Tập đoàn {{ job.companyName || 'N/A' }}</h4>
          </div>

          <!-- Job Tags (Location, Experience) -->
          <div class="job-tags-row">
            <div class="job-tags">
              <span class="tag location">{{ job.provinceName || 'N/A' }}</span>
              <span class="tag experience">{{ job.experienceText }}</span>
            </div>

            <!-- Quick View Button in same row -->
            <button 
              class="quick-view-btn" 
              *ngIf="showQuickViewButton()"
              (click)="onQuickView(job); $event.stopPropagation()"
            >
              {{ translate('job_list.quick_view') }} >>
            </button>
          </div>

          <!-- Horizontal Divider -->
          <div class="horizontal-divider"></div>

          <!-- Bottom Section -->
          <div class="bottom-section">

            <!-- Action Icons -->
            <div class="action-icons">
              <i class="fa fa-eye-slash hide-icon" (click)="hideJob(job); $event.stopPropagation()">
              </i>
              <button 
                class="save-btn"
                [class.saved]="job.isSaved"
                (click)="onSaveJob(job); $event.stopPropagation()"
                title="{{ job.isSaved ? 'Đã lưu' : 'Lưu tin' }}"
              >
                <i class="fa" [ngClass]="job.isSaved ? 'fa-heart' : 'fa-heart-o'"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Login Modal -->
  <app-login-modal
    *ngIf="showLoginModal"
    (close)="onLoginClose()"
    (loginSuccess)="onLoginSuccess()"
  ></app-login-modal>

  <!-- Empty state hiển thị ở màn job-page; component không hiển thị gì khi không có job -->
