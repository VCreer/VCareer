<div class="job-list">
  <!-- Job Cards -->
  <div class="job-cards" *ngIf="getPaginatedJobs().length > 0">
    <div 
      class="job-card"
      *ngFor="let job of getPaginatedJobs()"
      (click)="onJobClick(job)">
      
      <!-- Two Column Layout -->
      <div class="job-card-content">
        <!-- Column 1: Company Logo -->
        <div class="logo-column">
          <div class="company-logo">
            <img 
              [src]="job.logo" 
              [alt]="job.company"
              onerror="this.src='assets/images/default-company.png'">
          </div>
        </div>

        <!-- Column 2: Job Details -->
        <div class="details-column">
          <!-- Job Header -->
          <div class="job-header">
            <div class="job-title-row">
              <h3 class="job-title">{{ translate(job.titleKey) }}</h3>
              <span class="title-salary">{{ translate(job.salaryKey) }}</span>
            </div>
          </div>

          <!-- Company Info -->
          <div class="company-info">
            <h4 class="company-name">{{ translate(job.companyKey) }}</h4>
          </div>

          <!-- Job Tags (Location, Experience) -->
          <div class="job-tags-row">
            <div class="job-tags">
              <span class="tag location">{{ translate(job.locationKey) }}</span>
              <span class="tag experience">{{ translate(job.experienceKey) }}</span>
            </div>
            <!-- Quick View Button in same row -->
            <button 
              class="quick-view-btn" 
              *ngIf="showQuickViewButton()"
              (click)="onQuickView(job); $event.stopPropagation()">
              {{ translate('job_list.quick_view') }} >>
            </button>
          </div>

          <!-- Horizontal Divider -->
          <div class="horizontal-divider"></div>

          <!-- Bottom Section -->
          <div class="bottom-section">

            <!-- Action Icons -->
            <div class="action-icons">
              <i 
                class="fa fa-eye-slash hide-icon"
                (click)="hideJob(job); $event.stopPropagation()">
              </i>
              <button 
                class="save-btn"
                [class.saved]="job.isSaved"
                (click)="onSaveJob(job); $event.stopPropagation()">
                <i class="fa fa-heart"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div class="empty-state" *ngIf="getPaginatedJobs().length === 0">
    <img src="assets/images/job/no-job.png" alt="No jobs found" class="empty-state-image">
    <p class="empty-state-text">{{ translate('job_list.no_jobs_found') }}</p>
  </div>

  <!-- Pagination -->
  <div class="pagination">
    <button 
      class="page-btn" 
      (click)="onPageChange(currentPage - 1)"
      [disabled]="currentPage === 1"
    >
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="15,18 9,12 15,6"></polyline>
      </svg>
    </button>
    <span class="page-info">
      <span class="current-page">{{ currentPage }}</span>
      <span class="total-pages"> / {{ totalPages }} {{ translate('pagination.pages') }}</span>
    </span>
    <button 
      class="page-btn" 
      (click)="onPageChange(currentPage + 1)"
      [disabled]="currentPage === totalPages"
    >
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="9,18 15,12 9,6"></polyline>
      </svg>
    </button>
  </div>

  <!-- Toast Notification -->
  <app-toast-notification
    [show]="showToast"
    [message]="toastMessage"
    [type]="toastType"
    (close)="onToastClose()"
  ></app-toast-notification>
</div>
