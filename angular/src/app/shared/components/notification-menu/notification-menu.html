<div class="notification-menu" *ngIf="showMenu" (click)="$event.stopPropagation()">
  <!-- Header -->
  <div class="notification-header">
    <h3 class="notification-title">{{ translate('notifications.title') || 'Thông báo' }}</h3>
    <button class="mark-read-btn" (click)="onMarkAllRead()">
      {{ translate('notifications.mark_all_read') || 'Đánh dấu tất cả đã đọc' }}
    </button>
  </div>

  <!-- Notification Items -->
  <div class="notification-items">
    <div *ngFor="let notification of notifications" class="notification-item" [class.unread]="!notification.isRead">
      <div class="notification-content">
        <h4 class="notification-text">{{ notification.text }}</h4>
        <span class="notification-date">{{ notification.date }}</span>
      </div>
    </div>
    <div *ngIf="notifications.length === 0" class="notification-empty">
      <p>{{ translate('notifications.no_notifications') || 'Không có thông báo mới' }}</p>
    </div>
  </div>
</div>
