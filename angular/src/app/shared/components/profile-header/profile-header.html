<div class="profile-header">
  <div class="header-content">
    <div class="header-left">
      <button 
        *ngIf="showBackButton" 
        class="back-button" 
        (click)="onBackClick()"
        type="button"
      >
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Quay lại
      </button>
      
      <div class="header-text">
        <h1 class="header-title">{{ title }}</h1>
        <p class="header-subtitle" *ngIf="subtitle">{{ subtitle }}</p>
      </div>
    </div>

    <div class="header-right">
      <button 
        *ngIf="showSaveButton"
        class="save-button"
        [class.saving]="isSaving"
        [disabled]="isDisabled || isSaving"
        (click)="onSaveClick()"
        type="button"
      >
        <svg *ngIf="!isSaving" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
          <polyline points="17,21 17,13 7,13 7,21"/>
          <polyline points="7,3 7,8 15,8"/>
        </svg>
        
        <div *ngIf="isSaving" class="loading-spinner"></div>
        
        <span>{{ isSaving ? 'Đang lưu...' : saveButtonText }}</span>
      </button>
    </div>
  </div>
</div>
