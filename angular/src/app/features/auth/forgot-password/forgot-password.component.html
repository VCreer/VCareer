<div class="forgot-password-container">
  <div class="forgot-password-wrapper">
    <!-- Cột bên trái - Ảnh -->
    <div class="forgot-password-image-section"></div>

    <!-- Cột bên phải - Form quên mật khẩu -->
    <div class="forgot-password-form-section">
      <div class="forgot-password-card">
        <!-- Header -->
        <div class="forgot-password-header">
          <div class="logo-container">
            <img src="assets/images/login/logo-login.png" alt="VCareer Logo" class="logo-image" />
          </div>
          <h1 class="forgot-password-title">Quên mật khẩu?</h1>
          <p class="forgot-password-description">
            Đừng lo lắng! Nhập email của bạn và chúng tôi sẽ gửi cho bạn mật khẩu mới để đặt lại mật khẩu.
          </p>
        </div>

        <!-- Form quên mật khẩu -->
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="forgot-password-form">
          <!-- Trường email -->
          <div class="form-group">
            <label class="form-label">
              <svg class="label-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z" stroke="#6B7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <polyline points="22,6 12,13 2,6" stroke="#6B7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              Địa chỉ email
            </label>
            <input 
              type="email" 
              formControlName="email"
              class="form-input"
              [class.error]="hasFieldError('email')"
              placeholder="Nhập địa chỉ email của bạn"
            />
            <div *ngIf="hasFieldError('email')" class="error-message">
              {{ getFieldError('email') }}
            </div>
          </div>

          <!-- Nút gửi email -->
          <button 
            type="submit" 
            class="send-reset-btn"
            [disabled]="isLoading"
          >
            <span *ngIf="isLoading" class="loading-spinner"></span>
            {{ isLoading ? 'Đang gửi...' : 'Tạo lại mật khẩu' }}
          </button>
        </form>


        <!-- Phân cách -->
        <div class="divider">
          <span class="divider-text">Hoặc</span>
        </div>

        <!-- Links section - sắp xếp ngang như ảnh -->
        <div class="links-section">
          <button type="button" class="back-to-login-link" (click)="navigateToLogin()">
            Quay lại đăng nhập
          </button>
          <button type="button" class="sign-up-link" (click)="navigateToRegister()">
            Đăng ký tài khoản mới
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Thông báo thành công - góc phải màn hình -->
  <div *ngIf="showSuccessMessage" class="success-notification">
    <div class="notification-content">
      <svg class="success-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M9 12l2 2 4-4"></path>
        <circle cx="12" cy="12" r="10"></circle>
      </svg>
      <span>Email đã được gửi thành công!</span>
    </div>
  </div>

  <!-- Thông báo lỗi - góc phải màn hình -->
  <div *ngIf="showErrorMessage" class="error-notification">
    <div class="notification-content">
      <svg class="error-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="15" y1="9" x2="9" y2="15"></line>
        <line x1="9" y1="9" x2="15" y2="15"></line>
      </svg>
      <span>{{ errorMessage || 'Có lỗi xảy ra!' }}</span>
    </div>
  </div>
</div>
