<div class="forgot-password-container">
    <div class="forgot-password-wrapper">
      <!-- Cột bên trái - Ảnh -->
      <div class="forgot-password-image-section"></div>
  
      <!-- Cột bên phải - Form quên mật khẩu -->
      <div class="forgot-password-form-section">
        <div class="forgot-password-card">
          <!-- Header -->
          <div class="forgot-password-header">
            <div class="logo-container">
              <img src="assets/images/login/logo-login.png" alt="VCareer Logo" class="logo-image" />
            </div>
            <h1 class="forgot-password-title">Quên mật khẩu?</h1>
            <p class="forgot-password-description">
              Đừng lo lắng! Nhập email của bạn và chúng tôi sẽ gửi mã OTP để đặt lại mật khẩu.
            </p>
          </div>
  
          <!-- Form quên mật khẩu -->
          <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="forgot-password-form">
            <!-- Trường email -->
            <app-input-field
              label="Địa chỉ email"
              placeholder="Nhập địa chỉ email của bạn"
              type="email"
              icon="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4ZM22 6L12 13L2 6"
              [error]="hasFieldError('email') ? getFieldError('email') : ''"
              [required]="true"
              formControlName="email"
            ></app-input-field>
  
            <!-- Nút gửi email -->
            <app-button
              type="primary"
              size="medium"
              [fullWidth]="true"
              buttonType="submit"
              [loading]="isLoading"
            >
              Gửi mã OTP
            </app-button>
          </form>
  
          <!-- Link quay lại đăng nhập -->
          <div class="back-to-login">
            <a routerLink="/candidate/login" class="back-link">
              <svg class="back-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"></path>
              </svg>
              Quay lại đăng nhập
            </a>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Toast Notification -->
    <app-toast-notification
      [show]="showToast"
      [message]="toastMessage"
      [type]="toastType"
      (close)="showToast = false"
    ></app-toast-notification>
  </div>
