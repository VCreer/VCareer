<div class="login-container">
  <div class="login-wrapper">
    <!-- Cột bên trái - Image Section -->
    <div class="image-section">
      <div class="image-content">
        <img src="assets/images/login-ceruiter.png" alt="Professional Team" class="team-image" />
      </div>
    </div>

    <!-- Cột bên phải - Form đăng nhập -->
    <div class="login-form-section">
      <div class="login-card">
        <!-- Header -->
        <div class="login-header">
          <div class="logo-container">
            <img src="assets/images/login/logo-login.png" alt="VCareer Logo" class="logo-image" />
          </div>
          <h2 class="welcome-title">Chào mừng bạn đã quay trở lại</h2>
          <p class="welcome-description">Cùng tạo dựng lợi thế cho doanh nghiệp bằng trải nghiệm công nghệ tuyển dụng ứng dụng sâu AI & Hiring Funnel</p>
        </div>

        <!-- Form đăng nhập -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <!-- Trường email công ty -->
          <div class="form-group">
            <label class="form-label">
              <svg class="label-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" stroke="#6B7280" stroke-width="2"/>
                <polyline points="22,6 12,13 2,6" stroke="#6B7280" stroke-width="2"/>
              </svg>
              Email công ty
            </label>
            <input 
              type="email" 
              formControlName="email"
              class="form-input"
              [class.error]="hasFieldError('email')"
              placeholder="Nhập email công ty"
            />
            <div *ngIf="hasFieldError('email')" class="error-message">
              {{ getFieldError('email') }}
            </div>
          </div>

          <!-- Trường mật khẩu -->
          <div class="form-group">
            <label class="form-label">
              <svg class="label-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="#6B7280" stroke-width="2"/>
                <circle cx="12" cy="16" r="1" fill="#6B7280"/>
                <path d="M7 11V7C7 5.67392 7.52678 4.40215 8.46447 3.46447C9.40215 2.52678 10.6739 2 12 2C13.3261 2 14.5979 2.52678 15.5355 3.46447C16.4732 4.40215 17 5.67392 17 7V11" stroke="#6B7280" stroke-width="2"/>
              </svg>
              Mật khẩu
            </label>
            <div class="password-input-container">
              <input 
                [type]="showPassword ? 'text' : 'password'"
                formControlName="password"
                class="form-input password-input"
                [class.error]="hasFieldError('password')"
                placeholder="Nhập mật khẩu"
              />
              <button 
                type="button" 
                class="password-toggle"
                (click)="togglePasswordVisibility()"
              >
                <svg *ngIf="!showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M1 12S5 4 12 4S23 12 23 12S19 20 12 20S1 12 1 12Z" stroke="#6B7280" stroke-width="2"/>
                  <circle cx="12" cy="12" r="3" stroke="#6B7280" stroke-width="2"/>
                </svg>
                <svg *ngIf="showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20C5 20 1 12 1 12A18.45 18.45 0 0 1 5.06 5.06L17.94 17.94Z" stroke="#6B7280" stroke-width="2"/>
                  <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4C19 4 23 12 23 12A18.5 18.5 0 0 1 19.1 19.76L9.9 4.24Z" stroke="#6B7280" stroke-width="2"/>
                  <line x1="1" y1="1" x2="23" y2="23" stroke="#6B7280" stroke-width="2"/>
                </svg>
              </button>
            </div>
            <div *ngIf="hasFieldError('password')" class="error-message">
              {{ getFieldError('password') }}
            </div>
          </div>

          <!-- Tùy chọn ghi nhớ và quên mật khẩu -->
          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox" formControlName="rememberMe" class="remember-checkbox">
              <span class="remember-text">Ghi nhớ đăng nhập</span>
            </label>
            <button type="button" class="forgot-password" (click)="forgotPassword()">
              Quên mật khẩu?
            </button>
          </div>

          <!-- Nút đăng nhập -->
          <button 
            type="submit" 
            class="sign-in-btn"
            [disabled]="isLoading"
          >
            <span *ngIf="isLoading" class="loading-spinner"></span>
            {{ isLoading ? 'Đang đăng nhập...' : 'Đăng nhập' }}
          </button>
        </form>

        <!-- Phân cách -->
        <div class="divider">
          <span class="divider-text">Hoặc</span>
        </div>

        <!-- Nút đăng nhập Google -->
        <button 
          type="button" 
          class="google-sign-in-btn"
          (click)="signInWithGoogle()"
          [disabled]="isLoading"
        >
          <svg class="google-icon" width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.09v2.84C3.97 20.53 7.64 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.09C1.43 8.55 1 10.22 1 12s.43 3.45 1.09 4.93l2.75-2.84.8-.8z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.64 1 3.97 3.47 2.09 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
          </svg>
          <span>Đăng nhập bằng Google</span>
        </button>

        <!-- Link đăng ký -->
        <div class="sign-up-section">
          <p class="sign-up-text">
            Chưa có tài khoản? 
            <button type="button" class="sign-up-link" (click)="navigateToSignUp()">
              Đăng ký ngay
            </button>
          </p>
        </div>
      </div>
    </div>

  </div>

  <!-- Thông báo thành công -->
  <div *ngIf="showSuccessMessage" class="success-notification">
    <div class="notification-content">
      <svg class="success-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M9 12l2 2 4-4"></path>
        <circle cx="12" cy="12" r="10"></circle>
      </svg>
      <span>Đăng nhập thành công!</span>
    </div>
  </div>

  <!-- Thông báo lỗi -->
  <div *ngIf="showErrorMessage" class="error-notification">
    <div class="notification-content">
      <svg class="error-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="15" y1="9" x2="9" y2="15"></line>
        <line x1="9" y1="9" x2="15" y2="15"></line>
      </svg>
      <span>{{ errorMessage }}</span>
    </div>
  </div>
</div>
