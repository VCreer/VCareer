<div class="admin-login-container">
  <div class="login-wrapper">
    <!-- Left Column - Logo/Image -->
    <div class="left-column">
      <div class="logo-section">
        <img src="assets/images/login/logo-login.png" alt="VCareer Logo" class="logo-image" />
        <h1 class="logo-text">VCareer</h1>
        <p class="logo-subtitle">Hệ thống quản trị</p>
      </div>
    </div>

    <!-- Right Column - Login Form -->
    <div class="right-column">
      <div class="login-form-container">
        <div class="form-header">
          <h2 class="form-title">Đăng nhập Admin</h2>
          <p class="form-subtitle">Vui lòng nhập thông tin đăng nhập</p>
        </div>

        <form [formGroup]="adminLoginForm" (ngSubmit)="onSubmit()" class="login-form">
          <!-- Email Field -->
          <div class="form-group">
            <label class="form-label">Email</label>
            <div class="input-container">
              <svg class="input-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
              </svg>
              <input
                type="email"
                class="form-input"
                formControlName="email"
                placeholder="Nhập email admin"
                [class.error]="getFieldError('email')"
              />
            </div>
            <div *ngIf="getFieldError('email')" class="error-message">
              {{ getFieldError('email') }}
            </div>
          </div>

          <!-- Password Field -->
          <div class="form-group">
            <label class="form-label">Mật khẩu</label>
            <div class="input-container">
              <svg class="input-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <circle cx="12" cy="16" r="1"></circle>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
              </svg>
              <input
                [type]="showPassword ? 'text' : 'password'"
                class="form-input"
                formControlName="password"
                placeholder="Nhập mật khẩu"
                [class.error]="getFieldError('password')"
              />
              <button
                type="button"
                class="password-toggle"
                (click)="togglePasswordVisibility()"
              >
                <svg class="eye-icon" [class.hidden]="showPassword" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <svg class="eye-icon" [class.hidden]="!showPassword" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                  <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>
              </button>
            </div>
            <div *ngIf="getFieldError('password')" class="error-message">
              {{ getFieldError('password') }}
            </div>
          </div>

          <!-- Remember Me & Forgot Password -->
          <div class="form-options">
            <label class="checkbox-container">
              <input type="checkbox" formControlName="rememberMe" />
              <span class="checkmark"></span>
              <span class="checkbox-label">Ghi nhớ đăng nhập</span>
            </label>
            <a href="#" class="forgot-password-link">Quên mật khẩu?</a>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="login-btn"
            [disabled]="adminLoginForm.invalid || isLoading"
          >
            <span *ngIf="!isLoading">Đăng nhập</span>
            <span *ngIf="isLoading" class="loading-spinner"></span>
          </button>
        </form>

        <!-- Back to Home -->
        <div class="back-to-home">
          <a routerLink="/" class="back-link">
            <svg class="back-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 12H5M12 19l-7-7 7-7"></path>
            </svg>
            Quay về trang chủ
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div *ngIf="showToast" class="toast-notification" [ngClass]="'toast-' + toastType">
    <div class="toast-content">
      <svg class="toast-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" *ngIf="toastType === 'success'">
        <path d="M9 12l2 2 4-4"></path>
        <circle cx="12" cy="12" r="10"></circle>
      </svg>
      <svg class="toast-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" *ngIf="toastType === 'error'">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="15" y1="9" x2="9" y2="15"></line>
        <line x1="9" y1="9" x2="15" y2="15"></line>
      </svg>
      <span class="toast-message">{{ toastMessage }}</span>
    </div>
  </div>
</div>
