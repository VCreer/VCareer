<div class="login-container">
  <div class="login-wrapper">
    <!-- Cột bên trái - Logo -->
    <div class="login-image-section">
      <div class="logo-section">
        <img src="assets/images/login/logo-login.png" alt="VCareer Logo" class="logo-image" />
        <h1 class="logo-text">VCareer</h1>
        <p class="logo-subtitle">Hệ thống quản trị tuyển dụng</p>
      </div>
    </div>

    <!-- Cột bên phải - Form đăng nhập -->
    <div class="login-form-section">
      <div class="login-card">
        <!-- Header -->
        <div class="login-header">
          <h1 class="welcome-title">Đăng nhập Admin</h1>
          <p class="welcome-text">Chào mừng trở lại! Vui lòng đăng nhập vào hệ thống quản trị.</p>
        </div>

        <!-- Form đăng nhập -->
        <form [formGroup]="adminLoginForm" (ngSubmit)="onSubmit()" class="login-form">
          <!-- Trường username -->
          <div class="form-group">
            <label class="form-label">
              <svg class="label-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21" stroke="#6B7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 11C14.2091 11 16 9.20914 16 7C16 4.79086 14.2091 3 12 3C9.79086 3 8 4.79086 8 7C8 9.20914 9.79086 11 12 11Z" stroke="#6B7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              Tên đăng nhập
            </label>
            <input 
              type="text" 
              formControlName="username"
              class="form-input"
              [class.error]="getFieldError('username')"
              placeholder="Nhập tên đăng nhập"
            />
            <div *ngIf="getFieldError('username')" class="error-message">
              {{ getFieldError('username') }}
            </div>
          </div>

          <!-- Trường mật khẩu -->
          <div class="form-group">
            <label class="form-label">
              <svg class="label-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="#6B7280" stroke-width="2"/>
                <circle cx="12" cy="16" r="1" fill="#6B7280"/>
                <path d="M7 11V7C7 5.67392 7.52678 4.40215 8.46447 3.46447C9.40215 2.52678 10.6739 2 12 2C13.3261 2 14.5979 2.52678 15.5355 3.46447C16.4732 4.40215 17 5.67392 17 7V11" stroke="#6B7280" stroke-width="2"/>
              </svg>
              Mật khẩu
            </label>
            <div class="password-input-container">
              <input 
                [type]="showPassword ? 'text' : 'password'"
                formControlName="password"
                class="form-input"
                [class.error]="getFieldError('password')"
                placeholder="Nhập mật khẩu"
              />
              <button 
                type="button" 
                class="password-toggle"
                (click)="togglePasswordVisibility()"
              >
                <svg class="eye-icon" [class.hidden]="showPassword" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <svg class="eye-icon" [class.hidden]="!showPassword" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                  <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>
              </button>
            </div>
            <div *ngIf="getFieldError('password')" class="error-message">
              {{ getFieldError('password') }}
            </div>
          </div>

          <!-- Submit Button -->
          <button 
            type="submit" 
            class="login-btn"
          >
            <span *ngIf="!isLoading">Đăng nhập</span>
            <span *ngIf="isLoading" class="loading-spinner"></span>
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div *ngIf="showToast" class="toast-notification" [ngClass]="'toast-' + toastType">
    <div class="toast-content">
      <svg class="toast-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" *ngIf="toastType === 'success'">
        <path d="M9 12l2 2 4-4"></path>
        <circle cx="12" cy="12" r="10"></circle>
      </svg>
      <svg class="toast-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" *ngIf="toastType === 'error'">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="15" y1="9" x2="9" y2="15"></line>
        <line x1="9" y1="9" x2="15" y2="15"></line>
      </svg>
      <span class="toast-message">{{ toastMessage }}</span>
    </div>
  </div>
</div>
