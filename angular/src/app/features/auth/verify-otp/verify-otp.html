<div class="verify-otp-container">
  <div class="verify-otp-wrapper">
    <!-- Header -->
    <div class="verify-otp-header">
      <div class="logo-container">
        <img src="assets/images/login/logo-login.png" alt="VCareer Logo" class="logo-image" />
      </div>
      <h1 class="verify-otp-title">Nhập mã xác thực</h1>
      <p class="verify-otp-description">
        Chúng tôi đã gửi mã xác thực đến <strong>{{ email }}</strong>
      </p>
    </div>

    <!-- OTP Input Fields -->
    <div class="otp-input-container">
      <div class="otp-inputs">
        <div class="otp-input-wrapper" *ngFor="let i of [0,1,2,3,4,5]">
          <input
            type="text"
            class="otp-input"
            maxlength="1"
            [value]="otpValues[i]"
            (keydown)="onKeyDown($event, i)"
            placeholder="0"
          />
        </div>
      </div>
    </div>

    <!-- Resend OTP -->
    <div class="resend-section">
      <p class="resend-text">Không nhận được mã? <a href="#" (click)="resendOtp()" class="resend-link">Nhấn để gửi lại</a></p>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <button type="button" class="cancel-btn" (click)="navigateToLogin()">
        Hủy
      </button>
      <button 
        type="button" 
        class="verify-btn"
        (click)="onSubmit()"
        [disabled]="isLoading"
      >
        <span *ngIf="isLoading" class="loading-spinner"></span>
        {{ isLoading ? 'Đang xác thực...' : 'Xác thực' }}
      </button>
    </div>

  </div>
</div>

<!-- Toast Notification -->
<div *ngIf="showToast" class="toast-notification" [ngClass]="'toast-' + toastType">
  <div class="toast-content">
    <svg class="toast-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" *ngIf="toastType === 'success'">
      <path d="M9 12l2 2 4-4"></path>
      <circle cx="12" cy="12" r="10"></circle>
    </svg>
    <svg class="toast-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" *ngIf="toastType === 'error'">
      <circle cx="12" cy="12" r="10"></circle>
      <line x1="15" y1="9" x2="9" y2="15"></line>
      <line x1="9" y1="9" x2="15" y2="15"></line>
    </svg>
    <span class="toast-message">{{ toastMessage }}</span>
  </div>
</div>
