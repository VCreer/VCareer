<div class="reset-password-container">
  <div class="reset-password-wrapper">
    <!-- Header -->
    <div class="reset-password-header">
      <div class="logo-container">
        <img src="assets/images/login/logo-login.png" alt="VCareer" class="logo-image">
      </div>
      <h1 class="reset-password-title">Đặt mật khẩu mới</h1>
      <p class="reset-password-description">
        Chúng tôi sẽ gửi hướng dẫn đặt lại mật khẩu cho bạn.
      </p>
    </div>

    <!-- Reset Password Form -->
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="reset-password-form">
      <!-- Password Field -->
      <div class="form-group">
        <label class="form-label-bold">
          Mật khẩu mới
        </label>
        <div class="input-with-icon">
          <input
            [type]="showPassword ? 'text' : 'password'"
            class="form-input"
            formControlName="password"
            placeholder="Nhập mật khẩu mới"
            [class.error]="getFieldError('password')"
          />
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()"
          >
            <svg class="eye-icon" [class.hidden]="showPassword" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg class="eye-icon" [class.hidden]="!showPassword" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
        <div *ngIf="getFieldError('password')" class="error-message">
          {{ getFieldError('password') }}
        </div>
      </div>

      <!-- Confirm Password Field -->
      <div class="form-group">
        <label class="form-label-bold">
          Xác nhận mật khẩu
        </label>
        <div class="input-with-icon">
          <input
            [type]="showConfirmPassword ? 'text' : 'password'"
            class="form-input"
            formControlName="confirmPassword"
            placeholder="Nhập lại mật khẩu mới"
            [class.error]="getFieldError('confirmPassword')"
          />
          <button
            type="button"
            class="password-toggle"
            (click)="toggleConfirmPasswordVisibility()"
          >
            <svg class="eye-icon" [class.hidden]="showConfirmPassword" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg class="eye-icon" [class.hidden]="!showConfirmPassword" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
        <div *ngIf="getFieldError('confirmPassword')" class="error-message">
          {{ getFieldError('confirmPassword') }}
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <button type="button" class="cancel-btn" (click)="navigateToLogin()">
          Hủy
        </button>
        <button 
          type="submit" 
          class="reset-btn"
          [disabled]="isLoading"
        >
          <span *ngIf="isLoading" class="loading-spinner"></span>
          {{ isLoading ? 'Đang xử lý...' : 'Đặt lại mật khẩu' }}
        </button>
      </div>

      <!-- Back to Login Link -->
      <div class="back-to-login">
        <a href="#" (click)="navigateToLogin()" class="back-link">
          <i class="fas fa-arrow-left"></i>
          Quay về trang đăng nhập
        </a>
      </div>
    </form>

  </div>
</div>

<!-- Toast Notification -->
<div *ngIf="showToast" class="toast-notification" [ngClass]="'toast-' + toastType">
  <div class="toast-content">
    <svg class="toast-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" *ngIf="toastType === 'success'">
      <path d="M9 12l2 2 4-4"></path>
      <circle cx="12" cy="12" r="10"></circle>
    </svg>
    <svg class="toast-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" *ngIf="toastType === 'error'">
      <circle cx="12" cy="12" r="10"></circle>
      <line x1="15" y1="9" x2="9" y2="15"></line>
      <line x1="9" y1="9" x2="15" y2="15"></line>
    </svg>
    <span class="toast-message">{{ toastMessage }}</span>
  </div>
</div>
