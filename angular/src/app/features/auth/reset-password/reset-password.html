<div class="reset-password-container">
  <div class="reset-password-wrapper">
    <!-- Header -->
    <div class="reset-password-header">
      <div class="logo-container">
        <img src="assets/images/login/logo-login.png" alt="VCareer" class="logo-image">
      </div>
      <h1 class="reset-password-title">Đặt mật khẩu mới</h1>
      <p class="reset-password-description">
        Chúng tôi sẽ gửi hướng dẫn đặt lại mật khẩu cho bạn.
      </p>
    </div>

    <!-- Reset Password Form -->
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="reset-password-form">
      <!-- Password Field -->
      <app-password-field
        label="Mật khẩu mới"
        placeholder="Nhập mật khẩu mới"
        [error]="getFieldError('password')"
        [required]="true"
        formControlName="password"
      ></app-password-field>

      <!-- Confirm Password Field -->
      <app-password-field
        label="Xác nhận mật khẩu"
        placeholder="Nhập lại mật khẩu mới"
        [error]="getFieldError('confirmPassword')"
        [required]="true"
        formControlName="confirmPassword"
      ></app-password-field>

      <!-- Action Buttons -->
      <div class="form-actions">
        <app-button
          type="primary"
          size="medium"
          [fullWidth]="true"
          buttonType="submit"
          [loading]="isLoading"
        >
          Đặt lại mật khẩu
        </app-button>
      </div>
    </form>

    <!-- Back to Login -->
    <div class="back-to-login">
      <button type="button" (click)="navigateToLogin()" class="back-link">
        <svg class="back-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"></path>
        </svg>
        Quay về trang đăng nhập
      </button>
    </div>
  </div>

  <!-- Toast Notification -->
  <app-toast-notification
    [show]="showToast"
    [message]="toastMessage"
    [type]="toastType"
    (close)="showToast = false"
  ></app-toast-notification>
</div>
