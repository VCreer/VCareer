<div class="candidate-homepage">
  <!-- Hero Section -->
  <app-hero-section
    [backgroundImage]="'assets/images/home/candidate-home/hero-background.png'"
    [title]="'Tìm công việc mơ ước của bạn ngay hôm nay!'"
    [subtitle]="'Kết nối Tài năng với Cơ hội: Cánh cổng dẫn đến Thành công trong Sự nghiệp'"
    [showSearchForm]="true"
    (searchJobs)="onSearch($event)">
  </app-hero-section>

  <!-- Job Listings -->
  <app-job-listings
    [jobListings]="jobListings"
    [currentPage]="currentPage"
    [totalPages]="totalPages"
    [selectedFilter]="selectedFilter"
    (pageChange)="onPageChange($event)"
    (jobClick)="onJobClick($event)"
    (filterChange)="onFilterChange($event)"
    (locationChange)="onLocationChange($event)">
  </app-job-listings>

  <!-- Category Section -->
  <app-category-section
    [categories]="getCurrentPageCategories()"
    [currentPage]="currentCategoryPage"
    [totalPages]="totalCategoryPages"
    (pageChange)="onCategoryPageChange($event)"
    (categoryClick)="onCategoryClick($event)">
  </app-category-section>

  <!-- About Us Section -->
  <app-about-us
    [image]="'assets/images/home/candidate-home/team-thumbs-up.png'"
    [title]="'Cuộc sống tốt đẹp bắt đầu từ một công ty tốt'"
    [description]="'Ultricies purus dolor viverra mi laoreet at cursus justo. Ultrices purus diam egestas amet faucibus tempor blandit. Elit velit mauris aliquam est diam. Leo sagittis consectetur diam morbi erat aenean. Vulputate praesent congue faucibus in euismod feugiat euismod volutpat.'"
    [primaryButtonText]="'Tìm Kiếm Việc Làm'"
    [secondaryButtonText]="'Tìm hiểu thêm'"
    (primaryButtonClick)="searchJobs()"
    (secondaryButtonClick)="learnMore()">
  </app-about-us>

  <!-- Statistics Section -->
  <app-statistics [statistics]="statisticsData">
  </app-statistics>

  <!-- Future Hero Section -->
  <app-future-hero
    [image]="'assets/images/home/candidate-home/nghe-nghiep-khac-nhau.png'"
    [title]="'Tạo dựng một tương lai tốt đẹp hơn cho chính bạn'"
    [description]="'At eu lobortis pretium tincidunt amet lacus ut aenean aliquet. Blandit a massa elementum id scelerisque rhoncus.'"
    [buttonText]="'Tìm Kiếm Việc Làm'"
    (buttonClick)="searchJobs()">
  </app-future-hero>
</div>
