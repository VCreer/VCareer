<div class="cv-sample-container">
  <div class="cv-sample-content">
    <div class="header-section">
      <div class="breadcrumb">
        <a href="/" class="breadcrumb-link">{{ translate('breadcrumb.home') }}</a>
        <span class="breadcrumb-separator">></span>
        <span class="breadcrumb-current">{{ translate('cv_sample.breadcrumb') }}</span>
      </div>
      <h1 class="page-title">{{ translate('cv_sample.page_title') }}</h1>
      
      <div class="choose-template__filter">
        <button 
          class="filter-btn"
          *ngFor="let filter of filters" 
          [class.active]="selectedFilter === filter.id"
          (click)="selectFilter(filter.id)">
          <i [class]="filter.icon"></i>
          {{ translate(filter.label) }}
        </button>
      </div>
    </div>

    <div class="cv-sample-main">
      <div class="list-cv-style" *ngIf="hasResults">
        <div class="list-cv-style_item col-sm-4" *ngFor="let sample of filteredCvSamples">
          <div class="cv-template-card">
            <div class="cv-preview">
              <div class="cv-preview-image">
                <img [src]="sample.preview" [alt]="sample.name">
                <button class="btn-use-template" (click)="useTemplate(sample.id)">
                  {{ translate('cv_sample.use_template') }}
                </button>
              </div>
              <div class="template-header">
                <div class="template-title">{{ translate(sample.type) }}</div>
                <div class="template-tags">
                  <span class="tag" *ngFor="let tag of sample.tags">{{ translate(tag) }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="no-results" *ngIf="!hasResults">
        <img src="assets/images/cv-sample/not-cv-sample.png" alt="No CV samples">
        <p>{{ translate('cv_sample.no_results') }}</p>
      </div>
    </div>
  </div>
</div>
