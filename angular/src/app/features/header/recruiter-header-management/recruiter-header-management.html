<header class="recruiter-header-management">
  <div class="header-container">
    <!-- Left Section: Hamburger Menu & Logo -->
    <div class="left-section">
      <button class="hamburger-menu" aria-label="Menu" (click)="toggleSidebar()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#1F2937" stroke-width="2">
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
      <div class="logo-section" (click)="navigateToHome()">
        <app-logo-section 
          [logoUrl]="'assets/images/logo/logo.png'"
          [logoAlt]="'VCareer'"
          [logoSize]="64"
          [title]="''"
        ></app-logo-section>
      </div>
    </div>

    <!-- Right Section: Action Buttons -->
    <div class="right-section">
      <app-icon-action-button 
        [buttonClass]="'action-btn'"
        [ariaLabel]="'Đăng tin'"
        (click)="navigateToPostJob()"
      >
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#1F2937" stroke-width="2">
          <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-1"></path>
          <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
        </svg>
        <span>Đăng tin</span>
      </app-icon-action-button>

      <app-icon-action-button 
        [buttonClass]="'action-btn'"
        [ariaLabel]="'Tìm CV'"
        (click)="navigateToFindCv()"
      >
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#1F2937" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
        <span>Tìm CV</span>
      </app-icon-action-button>

      <!-- Notifications Icon with Badge and Menu -->
      <div class="notification-menu-wrapper">
        <app-icon-button-badge 
          [badgeCount]="notificationCount"
          [showBadge]="true"
          [ariaLabel]="'Notifications'"
          [buttonClass]="'icon-btn notification-btn'"
          (click)="toggleNotificationMenu(); $event.stopPropagation()"
        >
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#1F2937" stroke-width="2">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
          </svg>
        </app-icon-button-badge>
        <app-notification-menu 
          [notifications]="notifications"
          [showMenu]="showNotificationMenu"
          (markAllRead)="onMarkAllRead()"
          (closeMenu)="showNotificationMenu = false"
        ></app-notification-menu>
      </div>

      <!-- Language Toggle -->
      <app-language-toggle 
        [selectedLanguage]="selectedLanguage"
        (languageChange)="onLanguageChange($event)">
      </app-language-toggle>

      <!-- Caret Down Icon with Dropdown Menu -->
      <div class="caret-menu-wrapper">
        <button class="icon-btn caret-btn" (click)="toggleDropdownMenu()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#1F2937" stroke-width="2">
            <polyline points="6,9 12,15 18,9"></polyline>
          </svg>
        </button>
        <div class="caret-dropdown" *ngIf="showDropdownMenu" (click)="$event.stopPropagation()">
          <div class="dropdown-item" (click)="logout()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="dropdown-icon">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16,17 21,12 16,7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            <span>Đăng xuất</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Sidebar Component -->
<app-sidebar [show]="showSidebar" (close)="closeSidebar()"></app-sidebar>
