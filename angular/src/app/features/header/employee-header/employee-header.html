<header class="employee-header">
  <div class="header-container">
    <!-- Left Section: Hamburger Menu & Logo -->
    <div class="left-section">
      <button class="hamburger-menu" aria-label="Menu" (click)="toggleSidebar()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#1F2937" stroke-width="2">
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
      <div class="logo-section" (click)="navigateToHome()">
        <app-logo-section 
          [logoUrl]="'assets/images/logo/logo.png'"
          [logoAlt]="'VCareer'"
          [logoSize]="64"
          [title]="''"
        ></app-logo-section>
      </div>
    </div>

    <!-- Right Section: Caret Menu -->
    <div class="right-section">
      <!-- Caret Down Icon with Dropdown Menu -->
      <div class="caret-menu-wrapper">
        <button class="icon-btn caret-btn" (click)="toggleDropdownMenu()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#1F2937" stroke-width="2">
            <polyline points="6,9 12,15 18,9"></polyline>
          </svg>
        </button>
        <div class="caret-dropdown" *ngIf="showDropdownMenu" (click)="$event.stopPropagation()">
          <div class="dropdown-item" (click)="logout()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="dropdown-icon">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16,17 21,12 16,7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            <span>Đăng xuất</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
