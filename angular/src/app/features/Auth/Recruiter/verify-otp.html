<div class="verify-otp-container">
    <div class="verify-otp-wrapper">
      <!-- Cột bên trái - Ảnh -->
      <div class="verify-otp-image-section">
        <img src="assets/images/regsiter-cecruiter.png" alt="Recruiter Image" class="team-image" />
      </div>
  
      <!-- Cột bên phải - Form xác thực OTP -->
      <div class="verify-otp-form-section">
        <div class="verify-otp-card">
          <!-- Header -->
          <div class="verify-otp-header">
            <div class="logo-container">
              <img src="assets/images/login/logo-login.png" alt="VCareer Logo" class="logo-image" />
            </div>
            <h1 class="verify-otp-title">Xác thực mã OTP</h1>
            <p class="verify-otp-description">
              Chúng tôi đã gửi mã OTP 6 chữ số đến email <strong>{{ email }}</strong>. 
              Vui lòng nhập mã OTP để tiếp tục.
            </p>
          </div>
  
          <!-- Form xác thực OTP -->
          <form [formGroup]="otpForm" (ngSubmit)="onSubmit()" class="verify-otp-form">
            <!-- Trường OTP -->
            <div class="form-group">
              <label class="form-label">
                <svg class="label-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="#6B7280" stroke-width="2"/>
                  <circle cx="12" cy="16" r="1" stroke="#6B7280" stroke-width="2"/>
                  <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="#6B7280" stroke-width="2"/>
                </svg>
                Mã OTP
              </label>
              <input 
                type="text" 
                formControlName="otp"
                class="form-input otp-input"
                [class.error]="hasFieldError('otp')"
                placeholder="Nhập mã OTP 6 chữ số"
                maxlength="6"
              />
              <div *ngIf="hasFieldError('otp')" class="error-message">
                {{ getFieldError('otp') }}
              </div>
            </div>
  
            <!-- Nút xác thực -->
            <button 
              type="submit" 
              class="verify-otp-btn"
              [disabled]="isLoading"
            >
              <span *ngIf="isLoading" class="loading-spinner"></span>
              {{ isLoading ? 'Đang xác thực...' : 'Xác thực OTP' }}
            </button>
          </form>

          <!-- Resend OTP -->
          <div class="resend-section">
            <p class="resend-text">Không nhận được mã OTP?</p>
            <button 
              type="button" 
              class="resend-btn"
              (click)="resendOtp()"
              [disabled]="isLoading"
            >
              Gửi lại mã OTP
            </button>
          </div>
  
          <!-- Phân cách -->
          <div class="divider">
            <span class="divider-text">Hoặc</span>
          </div>
  
          <!-- Links section -->
          <div class="links-section">
            <button type="button" class="back-to-login-link" (click)="navigateToLogin()">
              Quay lại đăng nhập
            </button>
            <button type="button" class="forgot-password-link" (click)="navigateToForgotPassword()">
              Quên mật khẩu
            </button>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Thông báo thành công - góc phải màn hình -->
    <div *ngIf="showSuccessMessage" class="success-notification">
      <div class="notification-content">
        <svg class="success-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 12l2 2 4-4"></path>
          <circle cx="12" cy="12" r="10"></circle>
        </svg>
        <span>Mã OTP đã được gửi lại!</span>
      </div>
    </div>
  
    <!-- Thông báo lỗi - góc phải màn hình -->
    <div *ngIf="showErrorMessage" class="error-notification">
      <div class="notification-content">
        <svg class="error-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="15" y1="9" x2="9" y2="15"></line>
          <line x1="9" y1="9" x2="15" y2="15"></line>
        </svg>
        <span>{{ errorMessage || 'Có lỗi xảy ra!' }}</span>
      </div>
    </div>
  </div>
