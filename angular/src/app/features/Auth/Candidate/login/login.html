<div class="login-container">
    <div class="login-wrapper">
      <!-- Cột bên trái - Ảnh -->
      <div class="login-image-section"></div>
  
      <!-- Cột bên phải - Form đăng nhập -->
      <div class="login-form-section">
        <div class="login-card">
          <!-- Header -->
          <div class="login-header">
            <div class="logo-container">
              <img src="assets/images/login/logo-login.png" alt="VCareer Logo" class="logo-image" />
            </div>
            <p class="welcome-text">Chào mừng trở lại! Vui lòng đăng nhập vào tài khoản của bạn.</p>
          </div>
  
          <!-- Form đăng nhập -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
            <!-- Trường tên đăng nhập/email -->
            <app-input-field
              label="Tên đăng nhập hoặc Email"
              placeholder="Nhập tên đăng nhập hoặc email"
              icon="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21M12 11C14.2091 11 16 9.20914 16 7C16 4.79086 14.2091 3 12 3C9.79086 3 8 4.79086 8 7C8 9.20914 9.79086 11 12 11Z"
              [error]="getFieldError('username')"
              [required]="true"
              formControlName="username"
            ></app-input-field>

            <!-- Trường mật khẩu -->
            <app-password-field
              label="Mật khẩu"
              placeholder="Nhập mật khẩu"
              [error]="getFieldError('password')"
              [required]="true"
              formControlName="password"
            ></app-password-field>
  
            <!-- Tùy chọn ghi nhớ và quên mật khẩu -->
            <div class="form-options">
              <label class="remember-me">
                <input type="checkbox" formControlName="rememberMe" class="remember-checkbox">
                <span class="remember-text">Ghi nhớ đăng nhập</span>
              </label>
              <button type="button" class="forgot-password" (click)="forgotPassword()">
                Quên mật khẩu?
              </button>
            </div>
  
            <!-- Nút đăng nhập -->
            <app-button
              type="primary"
              size="medium"
              [fullWidth]="true"
              buttonType="submit"
              [loading]="isLoading"
            >
              Đăng nhập
            </app-button>
           <!-- <button type="submit" class="btn btn-primary">Đăng nhập</button> -->

          </form>
  
          <!-- Phân cách -->
          <div class="divider">
            <span class="divider-text">Hoặc</span>
          </div>
  
          <!-- Nút đăng nhập Google -->
          <button 
            type="button" 
            class="google-sign-in-btn"
            (click)="signInWithGoogle()"
            [disabled]="isLoading"
          >
            <svg class="google-icon" width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
              <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.09v2.84C3.97 20.53 7.64 23 12 23z" fill="#34A853"/>
              <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.09C1.43 8.55 1 10.22 1 12s.43 3.45 1.09 4.93l2.75-2.84.8-.8z" fill="#FBBC05"/>
              <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.64 1 3.97 3.47 2.09 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
            </svg>
            <span>Đăng nhập bằng Google</span>
          </button>
  
          <!-- Link đăng ký -->
          <div class="sign-up-section">
            <p class="sign-up-text">
              Chưa có tài khoản? 
              <button type="button" class="sign-up-link" (click)="navigateToSignUp()">
                Đăng ký ngay
              </button>
            </p>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Toast Notification -->
    <app-toast-notification
      [show]="showToast"
      [message]="toastMessage"
      [type]="toastType"
      (close)="showToast = false"
    ></app-toast-notification>
  </div>
