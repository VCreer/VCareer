<div class="register-container">
    <div class="register-wrapper">
      <!-- Cột bên trái - Ảnh -->
      <div class="register-image-section"></div>
  
      <!-- Cột bên phải - Form đăng ký -->
      <div class="register-form-section">
        <div class="register-card">
          <!-- Header -->
          <div class="register-header">
            <div class="logo-container">
              <img src="assets/images/login/logo-login.png" alt="VCareer Logo" class="logo-image" />
            </div>
            <h1 class="register-title">Tạo tài khoản mới</h1>
            <p class="welcome-text">Tham gia cùng chúng tôi để khám phá cơ hội nghề nghiệp tuyệt vời.</p>
          </div>
  
          <!-- Form đăng ký -->
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
            <!-- Hàng tên -->
            <div class="form-row">
              <div class="form-group">
                <app-input-field
                  label="Họ"
                  placeholder="Nhập họ của bạn"
                  [error]="getFieldError('firstName')"
                  [required]="true"
                  formControlName="firstName"
                ></app-input-field>
              </div>
              <div class="form-group">
                <app-input-field
                  label="Tên"
                  placeholder="Nhập tên của bạn"
                  [error]="getFieldError('lastName')"
                  [required]="true"
                  formControlName="lastName"
                ></app-input-field>
              </div>
            </div>
  
            <!-- Email -->
            <app-input-field
              label="Email"
              placeholder="Nhập email của bạn"
              type="email"
              icon="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4ZM22 6L12 13L2 6"
              [error]="getFieldError('email')"
              [required]="true"
              formControlName="email"
            ></app-input-field>
  
            <!-- Tên đăng nhập -->
            <app-input-field
              label="Tên đăng nhập"
              placeholder="Nhập tên đăng nhập"
              icon="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21M12 11C14.2091 11 16 9.20914 16 7C16 4.79086 14.2091 3 12 3C9.79086 3 8 4.79086 8 7C8 9.20914 9.79086 11 12 11Z"
              [error]="getFieldError('username')"
              [required]="true"
              formControlName="username"
            ></app-input-field>
  
            <!-- Mật khẩu -->
            <app-password-field
              label="Mật khẩu"
              placeholder="Nhập mật khẩu"
              [error]="getFieldError('password')"
              [required]="true"
              formControlName="password"
            ></app-password-field>
  
            <!-- Xác nhận mật khẩu -->
            <app-password-field
              label="Xác nhận mật khẩu"
              placeholder="Nhập lại mật khẩu"
              [error]="getFieldError('confirmPassword')"
              [required]="true"
              formControlName="confirmPassword"
            ></app-password-field>
  
            <!-- Điều khoản -->
            <div class="form-group">
              <label class="terms-agreement">
                <input
                  type="checkbox"
                  formControlName="termsAgreement"
                  class="terms-input"
                />
                <span class="terms-text">
                  Tôi đồng ý với 
                  <a href="#" class="terms-link">Điều khoản dịch vụ</a> 
                  và 
                  <a href="#" class="terms-link">Chính sách bảo mật</a>
                </span>
              </label>
              <div *ngIf="hasFieldError('termsAgreement')" class="error-message">
                {{ getFieldError('termsAgreement') }}
              </div>
            </div>
  
            <!-- Nút đăng ký -->
            <app-button
              type="primary"
              size="medium"
              [fullWidth]="true"
              buttonType="submit"
              [loading]="isLoading"
            >
              Đăng ký
            </app-button>
          </form>
  
          <!-- Phân cách -->
          <div class="divider">
            <span class="divider-text">Hoặc</span>
          </div>
  
          <!-- Nút đăng ký Google -->
          <button 
            type="button" 
            class="google-sign-up-btn"
            (click)="signUpWithGoogle()"
            [disabled]="isLoading"
          >
            <svg class="google-icon" width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
              <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.09v2.84C3.97 20.53 7.64 23 12 23z" fill="#34A853"/>
              <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.09C1.43 8.55 1 10.22 1 12s.43 3.45 1.09 4.93l2.75-2.84.8-.8z" fill="#FBBC05"/>
              <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.64 1 3.97 3.47 2.09 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
            </svg>
            <span>Đăng ký bằng Google</span>
          </button>
  
          <!-- Link đăng nhập -->
          <div class="login-section">
            <p class="login-text">
              Đã có tài khoản? 
              <button type="button" class="login-link" (click)="navigateToLogin()">
                Đăng nhập ngay
              </button>
            </p>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Toast Notification -->
    <app-toast-notification
      [show]="showToast"
      [message]="toastMessage"
      [type]="toastType"
      (close)="showToast = false"
    ></app-toast-notification>
  </div>
