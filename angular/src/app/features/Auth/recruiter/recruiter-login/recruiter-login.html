<div class="login-container">
  <div class="login-wrapper">
    <!-- Cột bên trái - Image Section -->
    <div class="image-section">
      <div class="image-content">
        <img src="assets/images/login-ceruiter.png" alt="Professional Team" class="team-image" />
      </div>
    </div>

    <!-- Cột bên phải - Form đăng nhập -->
    <div class="login-form-section">
      <div class="login-card">
        <!-- Header -->
        <div class="login-header">
          <div class="logo-container">
            <img src="assets/images/login/logo-login.png" alt="VCareer Logo" class="logo-image" />
          </div>
          <h2 class="welcome-title">Chào mừng bạn đã quay trở lại</h2>
          <p class="welcome-description">Cùng tạo dựng lợi thế cho doanh nghiệp bằng trải nghiệm công nghệ tuyển dụng ứng dụng sâu AI & Hiring Funnel</p>
        </div>

        <!-- Form đăng nhập -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <!-- Trường email công ty -->
          <app-input-field
            label="Email công ty"
            placeholder="Nhập email công ty"
            type="email"
            icon="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2zM22 6L12 13 2 6"
            [error]="getFieldError('email')"
            [required]="true"
            formControlName="email"
          ></app-input-field>

          <!-- Trường mật khẩu -->
          <app-password-field
            label="Mật khẩu"
            placeholder="Nhập mật khẩu"
            [error]="getFieldError('password')"
            [required]="true"
            formControlName="password"
          ></app-password-field>

          <!-- Tùy chọn ghi nhớ và quên mật khẩu -->
          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox" formControlName="rememberMe" class="remember-checkbox">
              <span class="remember-text">Ghi nhớ đăng nhập</span>
            </label>
            <button type="button" class="forgot-password" (click)="forgotPassword()">
              Quên mật khẩu?
            </button>
          </div>

          <!-- Nút đăng nhập -->
          <app-button
            type="primary"
            size="medium"
            [fullWidth]="true"
            buttonType="submit"
            [loading]="isLoading"
          >
            Đăng nhập
          </app-button>
        </form>

        <!-- Link đăng ký -->
        <div class="sign-up-section">
          <p class="sign-up-text">
            Chưa có tài khoản? 
            <button type="button" class="sign-up-link" (click)="navigateToSignUp()">
              Đăng ký ngay
            </button>
          </p>
        </div>
      </div>
    </div>

  </div>

  <!-- Toast Notification -->
  <app-toast-notification
    [show]="showToast"
    [message]="toastMessage"
    [type]="toastType"
    (close)="showToast = false"
  ></app-toast-notification>
</div>
